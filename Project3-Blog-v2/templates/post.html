<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.user.name}}
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content linebreak">
    {{p._render_text | safe}}
  </div>
  <div class="row">
    <form method="post">
      <input type="submit" name="delete">
      <a href="/delete">delete</a>
    </form>
  </div>
</div>
